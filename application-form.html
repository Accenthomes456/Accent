<!DOCTYPE html>
<html lang="en">
<head>
    <title>APPLICATION FORM</title>
</head>
<body>
    <!-- Application Form -->
    <section id="application-form" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6 max-w-4xl">
            <div class="bg-white rounded-xl shadow-xl overflow-hidden">
                <div class="gradient-bg text-white p-8">
                    <h2 class="text-3xl font-bold mb-2">Join Our Team</h2>
                    <p>Complete the form below to apply for a position at Accent Home Remedies</p>
                </div>
                <form id="jobApplicationForm" class="p-8" <form action="https://formspree.io/f/mwpoqayn" method="POST">
                    <input type="hidden" name="_subject" value="New Job Application">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
                    
                    <div class="mb-6">
                        <label for="position" class="block text-gray-700 font-bold mb-2">Position Applying For*</label>
                        <select id="position" name="position" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                            <option value="">Select a position</option>
                            <option value="Data Entry Specialist">Data Entry Specialist</option>
                            <option value="Payroll Clerk">Payroll Clerk</option>
                            <option value="Executive Personal Assistant">Executive Personal Assistant</option>
                            <option value="Customer Service Representative">Customer Service Representative</option>
                            <option value="Construction Data Analyst">Construction Data Analyst</option>
                            <option value="Other">Other (please specify)</option>
                        </select>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="firstName" class="block text-gray-700 font-bold mb-2">First Name*</label>
                            <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                        <div>
                            <label for="lastName" class="block text-gray-700 font-bold mb-2">Last Name*</label>
                            <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="email" class="block text-gray-700 font-bold mb-2">Email Address*</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700 font-bold mb-2">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="address" class="block text-gray-700 font-bold mb-2">Street Address</label>
                        <input type="text" id="address" name="address" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div>
                            <label for="city" class="block text-gray-700 font-bold mb-2">City</label>
                            <input type="text" id="city" name="city" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                        <div>
                            <label for="state" class="block text-gray-700 font-bold mb-2">State</label>
                            <input type="text" id="state" name="state" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                        <div>
                            <label for="zip" class="block text-gray-700 font-bold mb-2">ZIP Code</label>
                            <input type="text" id="zip" name="zip" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="resume" class="block text-gray-700 font-bold mb-2">Upload Resume*</label>
                        <div class="flex items-center justify-center w-full">
                            <label for="resume" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-3"></i>
                                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                    <p class="text-xs text-gray-500">PDF, DOC, DOCX (Max: 5MB)</p>
                                </div>
                                <input id="resume" name="resume" type="file" class="hidden" required accept=".pdf,.doc,.docx" />
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="coverLetter" class="block text-gray-700 font-bold mb-2">Cover Letter</label>
                        <textarea id="coverLetter" name="coverLetter" rows="5" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Tell us why you'd be a great fit for this position..."></textarea>
                    </div>
                    
                    <div class="mb-6">
                        <label for="experience" class="block text-gray-700 font-bold mb-2">Relevant Experience*</label>
                        <textarea id="experience" name="experience" required rows="5" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Describe your relevant experience and skills..."></textarea>
                    </div>
                    
                    <div class="mb-6">
                        <label for="references" class="block text-gray-700 font-bold mb-2">Professional References</label>
                        <textarea id="references" name="references" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Name, Relationship, Contact Information"></textarea>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="agree" name="agree" type="checkbox" required class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-purple-300">
                            </div>
                            <label for="agree" class="ml-2 text-sm font-medium text-gray-700">I certify that the information provided is accurate and complete.*</label>
                        </div>
                    </div>
                    
                    <div class="flex justify-center">
                        <button type="submit" class="gradient-bg text-white px-10 py-4 rounded-full font-bold hover:opacity-90 transition duration-300 transform hover:scale-105">
                            Submit Application <i class="fas fa-paper-plane ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
